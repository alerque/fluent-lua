[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file. See [conventional commits](https://www.conventionalcommits.org) for commit guidelines.\n
"""
body = """
{% if version %}\
    ## [{{ version }}](https://github.com/alerque/fluent-lua/releases/{{ version }}) â€” {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""
footer = """
<!-- generated by git-cliff -->
"""

[git]
commit_parsers = [
    { message = "^feat(.*)?:", group = "Features" },
    { message = "^fix(.*)?:", group = "Bug Fixes" },
    { message = "^docs(.*)?:", skip = true },
    { message = "^perf(.*)?:", group = "Optimizations" },
    { message = "^refactor(.*)?:", skip = true },
    { message = "^style(.*)?:", skip = true},
    { message = "^test(.*)?:", skip = true},
    { message = "^ci(.*)?:", skip = true },
    { message = "^chore(.*)?:", skip = true },
    { body = ".*security", group = "Security" },
]
filter_commits = true
tag_pattern = "v[0-9]*.[0-9]*.[0-9]*"
skip_tags = "v0.(0.[0-5]|1.0)"
