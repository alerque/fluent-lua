name: Busted

on: [push, pull_request]

jobs:
  busted:
    strategy:
      fail-fast: false
      matrix:
        luaVersion: ["5.4"]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Lua
      uses: leafo/gh-actions-lua@v6
      with:
        luaVersion: ${{ matrix.luaVersion }}
    - name: Setup Lua Rocks
      uses: leafo/gh-actions-luarocks@v2
    - name: Setup dependencies
      run: |
        luarocks install --only-deps fluent-scm-0.rockspec
        luarocks install busted
        luarocks install dkjson
        luarocks install luafilesystem
        luarocks install lua-path
        luarocks install https://luarocks.org/manifests/moteus/luacov-coveralls-scm-0.rockspec
    - name: Run Busted Tests
      run: busted -c -v
    - name: Report Test Coverage
      continue-on-error: true
      run: luacov-coveralls --dryrun -i fluent -e .luarocks
